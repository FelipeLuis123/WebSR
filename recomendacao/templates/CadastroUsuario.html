{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tela de Cadastro TemVagas</title>
    <link rel="stylesheet" href="{% static 'css/cadastroUser.css' %}">
</head>
<body>
<div id="main-container">
  <br>
    <p>Cadastre-se</p>
    <h1>Bem-vindo ao TemVagas</h1>
    <form id="register-form" action="">
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
        </div>
        <div class="full-box">
            <label for="telefone">Telefone</label>
            <input type="telefone" name="telefone" id="telefone" placeholder="Digite seu telefone">
        </div>
        <div class="half-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
        </div>
        <div class="full-box">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
        </div>
        <div class="half-box">
            <label for="matricula">Matrícula</label>
            <input type="text" name="matricula" id="matricula" placeholder="Digite sua Matrícula da UFRA">
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="half-box">
            <label for="passwordconfirmation">Confirmação de senha</label>
            <input type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
        </div>
        <div class="half-box">
            <label for="curso">Curso</label>
            <input type="text" name="curso" id="curso" placeholder="Digite seu curso">
        </div>

        <div class="full-box">
            <input id="btn-submit" type="submit" value="Cadastrar">
        </div>
    </form>
</div>
<p class="error-validation template"></p>
<script src="js/scripts.js"></script>
</body>
</html>
